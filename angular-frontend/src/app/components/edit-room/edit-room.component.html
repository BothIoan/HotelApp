<h3>Edit Room</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Type</label>
        <input type="text" class="form-control" id="type" required [(ngModel)]="room.type" name="type">
      </div>
      
      <div class="form-group">
        <label for="name">Size</label>
        <input type="text" class="form-control" id="size" required [(ngModel)]="room.size" name="size">
      </div>
      
      <div class="form-group">
        <label for="name">Price</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="room.price" name="price">
      </div>  
  <button type="submit" class="btn btn-success">Submit</button>
</form>
