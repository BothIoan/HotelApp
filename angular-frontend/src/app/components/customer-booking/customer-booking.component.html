<h3>book room</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Client name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="booking.name" name="name">
  </div>
  
  <div class="form-group">
    <label for="name">Duration</label>
    <input type="number" class="form-control" id="duration" required [(ngModel)]="toValidate" name="duration">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  <div *ngIf="validation()">
    Choose a valid duration!
  </div>
</form>
